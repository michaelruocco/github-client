group 'uk.co.mruoc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    maven { url "http://bc1nxs01.tpplc.local:8081/nexus/content/groups/public" }
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.1'
    compile group: 'uk.co.tpplc.library', name: 'httpclient', version: '1.1.4'
    compile group: 'com.github.michaelruocco', name: 'fake-github', version: '2.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.assertj:assertj-core:3.5.2'
}
